language: node_js
node_js:
  - "node"
notifications:
  email:
    on_failure: change
    on_success: never
install:
  - yarn install
script:
  - yarn test --coverage
before_deploy:
  - yarn build
deploy:
  provider: pages
  skip-cleanup: true
  github-token: $GITHUB_TOKEN  # Set in the settings page of your repository, as a secure variable
  keep-history: true
  target-branch: build
  on:
    branch: master    