language: node_js
services:
  - docker
node_js:
  - "node"
notifications:
  email:
    on_failure: change
    on_success: never
cache:
  directories:
    - node_modules/
install:
  - yarn install
script:
  - docker-compose run bot
before_deploy:
  - yarn build
# Define the release stage that runs semantic-release
jobs:
  include:
    # Define the release stage that runs semantic-release
    - stage: release
      node_js: lts/*
      deploy:
        provider: script
        skip_cleanup: true
        script:
          - npx semantic-release
