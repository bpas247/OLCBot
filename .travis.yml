language: node_js
sudo: required
addons:
  postgresql: "10"
node_js:
  - "node"
notifications:
  email:
    on_failure: change
    on_success: never
cache:
  directories:
    - node_modules/
install:
  - yarn install
  - npm install -g codecov
before_script:
  - psql -c 'create database test;' -U postgres
script:
  - yarn test
  - codecov
before_deploy:
  - yarn build
# Define the release stage that runs semantic-release
jobs:
  include:
    # Define the release stage that runs semantic-release
    - stage: release
      node_js: lts/*
      deploy:
        provider: script
        skip_cleanup: true
        script:
          - npx semantic-release
